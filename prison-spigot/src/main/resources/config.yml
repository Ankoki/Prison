debug: false

check-updates: true
send-metrics: true
show-alerts: true
prestiges: false

# This enables new physics to be applied when jumpping on slime blocks.
# When holding different items, like some blocks or some picks, the player can
# jump to heights of 40 to 60+ blocks high.
slime-fun: false

# Enable or disable all the GUIs, for more options please check inside the GuiConfig.yml
prison-gui-enabled: true

# Enable or disable the SellAll command and sub-commands
sellall: false

# Startup testing of available blocks within prison. Tests three kinds of
# sources: Prison's BlockType, XMaterial's blocks (should mirror what's avaiable
# within spigot/bukkit, and the raw spigot/bukkit source.
# This should only be used to see what's available. This will not provide any 
# extra blocks to any prison environment.
prison-block-compatibility-report: false

default-language: en_US

# The storage engine that Prison should use to store data.
# Ensure that only one is left uncommented out. Also, ensure
# that you specify your MongoDB or SQL login credentials if necessary.
storageType: "json"
#storageType: "mongo"
#storageType: "sql"

